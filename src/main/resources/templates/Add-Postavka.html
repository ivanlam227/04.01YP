<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>пр2</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
  <div th:insert="Blocks/Header"></div>
  <h1 style="color: white">Добавление  поставки</h1>
<body style="background: black">
</head>

<form th:action = "${'/Add/Postavka'}" method="post" th:object = "${postavka}" >
  <input style="background: #ffc107; margin-bottom: 15px" type="text"  th:fields="*{nomerP}" th:value="*{nomerP}"  name="nomerP" placeholder="Номер поставки"><br>
  <div style="color: white" th:if="${#fields.hasErrors('nomerP')}" th:errors="*{nomerP}"></div><br>
  <input style="background: #ffc107; margin-bottom: 15px" type="text"  th:fields="*{nameAvto}" th:value="*{nameAvto}" name="nameAvto" placeholder="Наименование авто "><br>
  <div style="color: white" th:if="${#fields.hasErrors('nameAvto')}" th:errors="*{nameAvto}"></div><br>
  <input style="background: #ffc107; margin-bottom: 15px" type="number" th:value="*{col}"  th:fields="*{col}" name="col" placeholder="Количество "><br>
  <div style="color: white" th:if="${#fields.hasErrors('col')}" th:errors="*{col}"></div><br>
  <button style="background: #ffc107" class="btn btn-success" type="submit"> Добавить поставку</button>
</form>
</body>
</html>
