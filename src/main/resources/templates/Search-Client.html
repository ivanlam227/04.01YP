<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>пр2</title>
<body style="background: black">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>

<div th:insert="Blocks/Header"></div>
<h1 style="color: white">Поиск клиента</h1>

<form method="post" th:action="${'/Search/Client'}">
    <input style="background: #ffc107" type="text" name="lastnamec">
    <button style="background: #ffc107" type="submit">Поиск</button>
</form>
<div th:each="el : ${result}">
    <h3 style="color: white"><b> Фамилия -  </b> <span th:text="${el.getLastnamec()}" /></h3>
    <p style="color: white"/><b>Имя -   </b> <span th:text="${el.getNamec()}"/></p>
    <p style="color: white"/><b> Отчество -  </b> <span th:text="${el.getMiddlenamec()}"/></p>
    <p style="color: white"/><b> Серия -  </b> <span th:text="${el.getSeria()}"/></p>
    <p style="color: white" /><b> Номер -  </b> <span th:text="${el.getNomer()}"/></p>
</div>
</body>
</html>
