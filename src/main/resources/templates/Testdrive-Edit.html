<!DOCTYPE html>
<html lang="en">
<head>
  <title>Добавление нового тестдрайва</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>

<body style="background: black">
<div th:insert="Blocks/Header"></div>
<h1 style="color: white">Изменение тестдрайва</h1>
<form th:action = "@{/testdrive/{id}/edit(id=${testdrive.id})}" method="post" th:object="${testdrive}">
  <label style="color:#FFFFFF">Дата</label>
  <input type="date" th:value="${testdrive.getData()}" style= " background: #ffc107;  text-align: center;margin-bottom: 20px"    maxlength="5" size="25" name="data">
  <div th:if="${#fields.hasErrors('data')}"></div><br>
  <label style="color:#FFFFFF">Имя водителя</label>
  <select style="background: #ffc107"  name="name">
    <div th:each="element : ${driver}">
      <option th:text="${element.name}"></option>
    </div>
  </select>
  <label style="color:#FFFFFF">Автомобиль</label>
  <select style="background: #ffc107" name="marks">
    <div th:each="element : ${car}">
      <option th:text="${element.marks}"></option>
    </div>
  </select>
  <button style="background: #ffc107; margin-bottom: 20px" type="submit" class="btn btn-del">Сохранить изменения</button>
</form>

</body>
</html>
