<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body style="background: black">
<div th:insert="Blocks/Header"></div>
<h1 style="color: white">Редактирование данных клиента</h1>

<form method="post" th:action="@{/blog/Client/{id}/Edit(id=${client.id})}" th:object = "${client}">
  <label style="color: white">Фамилия</label>
  <input style="background: #ffc107; margin-bottom: 15px" type="text"  th:fields="*{lastnamec}" th:value="*{lastnamec}"  name="lastnamec" placeholder="Фамилия"><br>
  <div style="color: white" th:if="${#fields.hasErrors('lastnamec')}" th:errors="*{lastnamec}"></div><br>
  <label style="color: white">Имя</label>
  <input style="background: #ffc107; margin-bottom: 15px" type="text"  th:fields="*{namec}" th:value="*{namec}" name="namec" placeholder="Имя "><br>
  <div style="color: white" th:if="${#fields.hasErrors('namec')}" th:errors="*{namec}"></div><br>
  <label style="color: white">Отчество</label>
  <input style="background: #ffc107; margin-bottom: 15px" type="text" th:value="*{middlenamec}"  th:fields="*{middlenamec}" name="middlenamec" placeholder="Отчество "><br>
  <div style="color: white" th:if="${#fields.hasErrors('middlenamec')}" th:errors="*{middlenamec}"></div><br>
  <label style="color: white">Серия паспорта</label>
  <input style="background: #ffc107; margin-bottom: 15px" type="number" th:fields="*{seria}" th:value="*{seria}"  maxlength="4" name="seria" placeholder="Серия паспорта"><br>
  <div style="color: white" th:if="${#fields.hasErrors('seria')}" th:errors="*{seria}"></div><br>
  <label style="color: white">Номер паспорта</label>
  <input style="background: #ffc107; margin-bottom: 15px" type="number" th:fields="*{nomer}" th:value="*{nomer}"  maxlength="6" name="nomer" placeholder="Номер паспорта"><br>
  <div style="color: white" th:if="${#fields.hasErrors('nomer')}" th:errors="*{nomer}"></div><br>
  <button style="background: #ffc107" type="submit">Изменить данные</button>
</form>




</div>
</body>
</html>
