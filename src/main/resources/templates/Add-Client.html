<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>пр2</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
  <div th:insert="Blocks/Header"></div>
  <h1 style="color: white">Добавление  клиента</h1>
<body style="background: black">
</head>

  <form th:action = "${'/Add/Client'}" method="post" th:object = "${client}" >
  <input style="background: #ffc107; margin-bottom: 15px" type="text"  th:fields="*{lastnamec}"  name="lastnamec" placeholder="Фамилия "><br>
  <div style="color: white" th:if="${#fields.hasErrors('lastnamec')}" th:errors="*{lastnamec}"></div><br>
  <input style="background: #ffc107; margin-bottom: 15px" type="text"  th:fields="*{namec}" name="namec" placeholder="Имя "><br>
  <div style="color: white" th:if="${#fields.hasErrors('namec')}" th:errors="*{namec}"></div><br>
  <input style="background: #ffc107; margin-bottom: 15px" type="text" th:fields="*{middlenamec}" name="middlenamec" placeholder="Отчество "><br>
  <div style="color: white" th:if="${#fields.hasErrors('middlenamec')}" th:errors="*{middlenamec}"></div><br>
  <input style="background: #ffc107; margin-bottom: 15px" type="number" th:fields="*{seria}"  name="seria" placeholder="Серия паспорта"><br>
  <div style="color: white" th:if="${#fields.hasErrors('seria')}" th:errors="*{seria}"></div><br>
  <input style="background: #ffc107; margin-bottom: 15px" type="number" th:fields="*{nomer}"  name="nomer" placeholder="Номер паспорта"><br>
  <div style="color: white" th:if="${#fields.hasErrors('nomer')}" th:errors="*{nomer}"></div><br>
  <button style="background: #ffc107" class="btn btn-success" type="submit"> Добавить клиента</button>
</form>
</body>
</html>
